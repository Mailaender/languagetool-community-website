# homepage
ltc.home.title=LanguageTool Community
ltc.home.intro=<a href\="http\://www.languagetool.org/fr">LanguageTool</a> est un correcteur grammatical libre. Ce site liste les erreurs trouvées par les règles de  LanguageTool et les applique au contenu de Wikipedia comme démonstration et dans le but de tester. 
ltc.check.results=Évaluer les résultats des corrections
ltc.check.explain=Nous testons LanguageTool sur le contenu de Wikipédia afin de mieux connaître les règles qui fonctionnent comme attendu et celles qui doivent être améliorées. Vous pouvez nous aider en évaluant les résultats des vérifications de LanguageTool. Lorsque vous voyez une erreur effective dans les pages de Wikipedia, nous vous encourageons à aller la corriger, mais notez bien que la page traitée peut ne pas être à jour et il est possible que l'erreur ait déjà été corrigée.
ltc.check.random.selection=Résultats de LanguageTool sur une sélection aléatoire de pages de Wikipedia \:
ltc.browse.rules=Parcourir les règles
ltc.browse.explain=LanguageTool s'appuie sur un ensemble de règles pour détecter les erreurs. Chaque règle correspond à une ou plusieurs erreurs potentielles dans le texte à vérifier. Vous pouvez consulter et configurer ici l'ensemble des règles pour les différentes langues.
ltc.wiki.check=Contrôler une page quelconque de Wikipedia. 
ltc.run.languagetool=Utiliser LanguageTool
ltc.login.to.configure=Notez que vous pouvez vous authentifier pour n'activer que les règles qui vous intéressent.
ltc.home.links=<strong>Consultez la page d'accueil de LanguageTool à l'adresse <a href\="http\://www.languagetool.org">www.languagetool.org</a> pour télécharger LanguageTool sous forme d'extension à <a href\="http\://www.openoffice.org">OpenOffice</a> / <a href\="http\://www.libreoffice.org">LibreOffice</a></strong>
ltc.check.visit.rule=[Visiter la règle]
ltc.home.check.detection.warning=La langue détectée est <strong>{0}</strong> - le texte fournit était très court. Si la langue est incorrectement détectée pour votre texte, utilisez s'il vous plaît un texte plus long ou choisissez la langue manuellement.
ltc.home.check.detection.failure=<strong>Désolé, la langue n’a pas pu être détectée ou la langue n’est pas encore supportée par LanguageTool.</strong> Utilisez s’il vous plaît un texte plus long et notez que LanguageTool supporte les langues suivantes \: {0} 

