# ltc.editor.corpus.license=License\:
ltc.editor.error.message=Missatge d'error
ltc.editor.error.marker=Feu servir cometes dobles per a marcar la correcció.
ltc.editor.rule.name=Nom de la regla
ltc.editor.optional=opcional
ltc.editor.create.xml=Crea l'XML
ltc.editor.xml.intro=Aquest és l'XML que que has d'afegir dins d'una etiqueta  <tt>&lt;category&gt;</tt> en l'arxiu <br/> <tt>rules/{0}/grammar.xml</tt>. Després de reiniciar LanguageTool, la regla us funcionarà localment.
ltc.editor.documentation.link=Les regles de LanguageTool poden ser molt més potents. Aquesta pàgina només crea regles simples. Vegeu <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">la documentació de desenvolupament</a> per a conèixer més funcions.
ltc.editor.continue.with.xml=Una vegada conegueu la sintaxi XML de LanguageTool, podeu continuar editant\:
ltc.editor.edit.xml=Edita l'XML
ltc.editor.submit.rule=Si la regla pot ser útil a altres persones, si us plau considereu la possibilitat d'enviar-la a l'equip de LanguageToo, bé via <a target\="_blank" href\="{0}">el fòrum</a> o bé via <a target\="_blank" href\="{1}">la llista de correu</a>. Gràcies\!
ltc.editor.rule.problems=Hi ha problemes amb la regla\:
ltc.editor.rule.not.enabled=La regla no està activada. Si us plau, elimineu 'default\="off"' de l'XML.
ltc.editor.rule.language.selection=Si us plau, assegureu-vos que heu seleccionat l'idioma correcte per a la vostra regla. He seleccionat\: <b>{0}</b>
ltc.editor.example.intro=Les frases d'exemple es fan servir per a comprovar la regla. La primera frase d'exemple ha de contenir l'error de manera que es pugui trobar amb el patró de "paraules errònies". La segona frase d'exemple no ha de contenir l'error. Si necessiteu ajuda, <a target\="_blank" href\="{0}">pregunteu en el fòrum</a>.
ltc.editor.regex.warning=Tingueu en compte que heu usat caràcters especials com el punt (<tt>.</tt>), el signe d'interrogació (<tt>?</tt>), o semblant. Això vol dir que la paraula amb aquest caràcter és interpretada com a <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expressió regular</a>. Si no voleu que passi això, de moment heu d'escriure manualment la regla en XML, ja que aquesta eina no pot saber de manera certa què volen dir aquests caràcters.

ltc.editor.expert.title=Comprova una regla XML de LanguageTool
ltc.editor.expert.beta.warning=Avís\: Aquest mode encara és experimental
ltc.editor.expert.intro=Entreu ací una única regla gramatical o d'estil en XML de LanguageTool (tots els elements, incloent-hi des de <tt>&lt;rule&gt;</tt> fins a <tt>&lt;/rule&gt;</tt>, tal com es troben en <tt>grammar.xml</tt>) per a comprovar-la. La sintaxi de les regles és descrita en <a target\="_top" href\="{0}">la documentació</a>.
ltc.editor.expert.submit.hint=Nota\: també podeu enviar aquest formulari amb Ctrl+Return
ltc.editor.expert.check.xml=Revisa l'XML
