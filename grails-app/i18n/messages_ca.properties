ltc.home.title=La comunitat de LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> és una eina de revisió de texts de codi obert. Aquesta web mostra una llista de les regles de detecció d'errors de LanguageTool i les aplica a contingut de la Viquipèida per a fer tests i mostrar com funciona.
ltc.check.results=Comprova els resultats de les regles
ltc.check.explain=Usem LanguageTool sobre dades de la Viquipèdia per a comprovar quines regles funcionen bé i quines necessiten més treball. Si hi ha una errada autèntica, us animem a corregir-la en la Viquipèdia, però tingueu en compte que la revisió pot no estar actualitzada i l'error pot estar ja esmenat. 
ltc.check.random.selection=Selecció aleatòria de resultats de LanguageTool quan s'executa sobre la Viquipèdia\:
ltc.browse.rules=Navega per les regles
ltc.browse.explain=LanguageTool fa servir regles per a detectar errors. Cada regla representa un error potencial en el text que es revisa. Doneu una ullada aquí a totes les regles de totes les llengües.
