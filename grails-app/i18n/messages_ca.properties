ltc.editor.corpus.intro=Hem revisat el patró sobre {0} documents de la <a href\="http\://www.wikipedia.org">Viquipèdia</a> {1} i no hem trobat cap coincidència. Això és un bon senyal. Vol dir que la regla no activa cap falsa alarma, almenys en els documents que hem revisat.
ltc.editor.corpus.intro.problem=Hem revisat el patró sobre {0} documents de la <a href\="http\://www.wikipedia.org">Viquipèdia</a> {1} i hem trobat les coincidències següents. Si us plau, considereu la possibilitat de modificar la regla si aquestes coincidències són falses alarmes. Passeu el ratolí sobre els mots per a mostrar les etiquetes de categoria gramatical.
# ltc.editor.corpus.correct.example.sentence=Your example sentences are correct.
# ltc.editor.corpus.incorrect.example.sentence=The incorrect example sentences match like this\:
ltc.editor.corpus.timeout=Disculpeu, s'ha excedit el temps d'espera mentre cercàvem coincidències en la Viquipèdia. Això pot passar en patrons que tenen certes expressions regulars, per exemple si el patró comença amb .*. Aquesta classe de patrons no funcionen a hores d'ara amb aquesta eina. De totes maneres, podeu continuar creant la regla.
ltc.editor.corpus.limit=Només es mostres les primeres ${limit} coincidències.
