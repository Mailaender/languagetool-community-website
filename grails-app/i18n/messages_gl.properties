ltc.editor.example.intro=As oracións de exemplo empréganse para probar a regra. A primeira oración de exemplo debería conter o erro para que se poida atopar co padrón de «palabras erróneas». A segunda oración de exemplo non debería conter o erro. Se precisa axuda, <a target\="_blank" href\="{0}">pregunte no noso foro</a>.
ltc.editor.regex.warning=Teña en conta que empregou caracteres especiais, como o punto (<tt>.</tt>), un signo de interrogación (<tt>?</tt>) ou semellantes. Isto significa que a palabra con ese carácter interprétase como <a target\="_blank" href\="http\://gl.wikipedia.org/wiki/Expresión_regular">expresión regular</a>. Se non é iso o que desexa, terá que escribir o XML manualmente por agora, dado que ás veces esta ferramenta pode non saber interpretar o que se quere indicar con eses caracteres.

