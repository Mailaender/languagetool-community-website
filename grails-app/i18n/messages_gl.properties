ltc.editor.corpus.intro=Contrastamos o seu patrón conta {0} frases de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e non atopamos coincidencias. Iso é un bo sinal, significa que a súa regra non dispara ningunha falsa alarma cando menos nos documentos revisados.
ltc.editor.corpus.intro.problem=Contrastamos o seu patrón conta {0} documentos da  <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e atopamos as seguintes coincidencias. Analice a modificación da súa regra se esas coincidencias son falsas alarmas. Sitúe o rato sobre as palabras para que amosen as súas etiquetas de categoría gramatical.
