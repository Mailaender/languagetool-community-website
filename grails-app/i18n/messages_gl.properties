ltc.editor.documentation.link=As regras de LanguageTool poden ser moito máis potente - esta páxina só pode crear regras simples. Consulte <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">a nosa documentación de desenvolvemento</a> para máis funcionalidades.
