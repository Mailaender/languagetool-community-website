ltc.home.title=Спільнота LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> — це засіб перевірки правопису з відкритими сирцями. Цей сайт показує правила знаходження помилок в LanguageTool, а також дозволяє застосувати їх, зокрема, до сторінок Вікіпедії для демонстрації функціональності й тестування.
