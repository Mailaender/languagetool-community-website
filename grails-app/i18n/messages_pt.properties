ltc.editor.xml.intro=Este é o XML que precisas adicionar dentro de uma <tt>&lt;category&gt;</tt> no ficheiro<br/> <tt>rules/{0}/grammar.xml</tt>. Após reiniciares o LanguageTool, a regra funcionará localmente para ti.
ltc.editor.documentation.link=As regras do LanguageTool podem ser muito mais poderosas - esta página apenas consegue criar regras simples. Vê <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">a nossa documentação de desenvolvimento</a> para mais funcionalidades.
ltc.editor.continue.with.xml=Quando souberes a sintaxe do XML do LanguageTool, podes continuar a editar isso\:
