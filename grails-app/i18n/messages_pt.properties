ltc.home.title=Comunidade LanguageTool
ltc.home.intro=O <a href\="http\://www.languagetool.org"> LanguageTool </ a> é uma ferramenta open-source de revisão de texto. Este website lista as regras de detecção de erros do LanguageTool e aplica-as, entre outros, aos conteúdos da Wikipedia para demonstração e outros fins de teste.
