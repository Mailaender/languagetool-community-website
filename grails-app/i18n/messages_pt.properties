ltc.check.explain=Usamos o LanguageTool nos dados da Wikipedia e Tatoeba para testar quais as regras que funcionam e quais precisam de mais trabalho. Se houver um erro real, és encorajado a corrigi-lo na Wikipedia/Tatoeba, mas nota que o verificador pode não estar actualizado e que o erro já pode ter sido corrigido.
