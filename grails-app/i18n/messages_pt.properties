ltc.check.explain=Usamos o LanguageTool em dados da Wikipedia para testar quais as regras que funcionam bem e aquelas que necessitam de mais trabalho. Se houver um erro real na Wikipedia, és encorajado a corrigi-lo, mas tem em atenção que a verificação poderá não estar actualizada e o erro poderá já estar corrigido.
