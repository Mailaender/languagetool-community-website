ltc.home.title=Comunidade LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> é uma ferramenta de revisão Open Source. Este website lista as regras de detecção de erros do LanguageTool  e aplica-as ao conteúdo da Wikipedia para fins de demonstração e teste.
