ltc.home.title=Comunidade LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> é uma ferramenta de revisão Open Source. Este website lista as regras de detecção de erros do LanguageTool  e aplica-as ao conteúdo da Wikipedia para fins de demonstração e teste.
ltc.check.results=Resultados da Verificação das Regras
ltc.check.explain=Usamos o LanguageTool em dados da Wikipedia para testar quais as regras que funcionam bem e aquelas que necessitam de mais trabalho. Se houver um erro real na Wikipedia, és encorajado a corrigi-lo, mas tem em atenção que a verificação poderá não estar actualizada e o erro poderá já estar corrigido.
ltc.check.random.selection=Escolha aleatória dos resultados do LanguageTool quando executado na Wikipedia\:
ltc.browse.rules=Pesquisar Regras\:
ltc.browse.explain=O LanguageTool usa regras para detectar erros. Cada regra representa um erro potencial no texto a verificar. Vê aqui todas as regras de todos os idiomas.
ltc.wiki.check=Verifica qualquer página da Wikipedia.
ltc.run.languagetool=Executa o LanguageTool
ltc.login.to.configure=Nota que podes fazer log in para activar e desactivar apenas aquelas regras que são importantes para ti.
ltc.home.links=<strong>Visita <a href\="http\://www.languagetool.org">a  homepage do LanguageTool </a> para fazer download do LanguageTool como uma extensão para <a href\="http\://www.libreoffice.org">LibreOffice</a> or <a href\="http\://www.openoffice.org">OpenOffice.org</a></strong><a href\="http\://www.openoffice.org"></a>
