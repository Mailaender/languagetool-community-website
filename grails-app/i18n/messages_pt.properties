ltc.editor.corpus.intro=Verificámos o teu padrão contra {0} frases da {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e não encontrámos correspondências. Isto é um bom sinal, pois significa que a tua regra não acciona quaisquer falsos alarmes, pelo menos nos documentos verificados.
ltc.editor.corpus.intro.problem=Verificámos o teu padrão contra {0} documentos da {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e encontrámos as seguintes correspondências. Por favor considera modificar a tua regra se as correspondências forem falsos alarmes. Passa o rato sobre as palavras para exibir as suas tags de classe gramatical.
