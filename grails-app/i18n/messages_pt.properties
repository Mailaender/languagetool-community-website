ltc.editor.submit.rule=Se a tua regra for útil a terceiros, por favor considera submetê-la à equipa do LanguageTool team, quer via <a target\="_blank" href\="{0}">o nosso fórum</a> ou via <a target\="_blank" href\="{1}">a nossa mailing list</a>. Obrigado\!
ltc.editor.rule.problems=Há problemas com a tua regra\:
ltc.editor.rule.not.enabled=A tua regra não está activada - por favor retira o default\="off" do XML
ltc.editor.rule.language.selection=Por favor assegura-te que escolheste o idioma correcto para a tua regra - a tua escolha foi\: <b>{0}</b>
ltc.editor.example.intro=As frases de exemplo são usadas ​​para testar a tua regra. A tua primeira frase de exemplo deve conter o erro para que ele possa ser encontrado com o padrão "Palavras erradas". A segunda frase de exemplo não deve conter o erro. Se precisares de ajuda, <a target\="_blank" href\="{0}">por favor pergunta no nosso fórum</a>.
ltc.editor.regex.warning=Nota que usaste caracteres especiais como o ponto (<tt>.</tt>), um ponto de interrogação (<tt>?</tt>), ou similar. Isto significa que a palavra com esse caracter é interpretada como sendo uma <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expressão regular</a>. Se não quiseres isso, terás de escrever o XML manualmente por agora, já que esta ferramenta, por vezes, não consegue dizer com segurança o que se quer dizer com esses caracteres.

