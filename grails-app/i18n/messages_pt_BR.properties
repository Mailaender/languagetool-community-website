ltc.home.title=Comunidade do LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> é uma ferramenta de revisão código aberto. Esse site lista as regras do LanguageTool para detecção de erros e aplica-as ao conteúdo do Wikipédia para propósito de documentação e teste. 
ltc.check.results=Verificar resultados das regras
ltc.check.explain=Nós usamos LanguageTool nos dados do Wikipédia para testar quais regras funcionam bem e quais precisam de mais trabalho. Se há um erro real, encorajamos você a corrigi-los no Wikipédia, mas note que a verificação pode não estar atualizada e o erro já pode ter sido corrigido.
