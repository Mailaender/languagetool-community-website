ltc.editor.continue=Continuar

ltc.editor.corpus.intro=Nós verificamos seu padrão em {0} documentos do <a href\="http\://www.wikipedia.org">Wikipédia</a> em {1} (<g\:link action\="indexOverview">visão geral do tamanho do índice</g\:link>) e não encontramos correspondência alguma. Isso é um bom sinal, pois significa que sua regra não aciona qualquer alarme falso, pelo menos nos documentos que verificamos.
ltc.editor.corpus.intro.problem=Nós verificamos seu padrão em {0} documentos do <a href\="http\://www.wikipedia.org">Wikipédia</a> em {1} (<g\:link action\="indexOverview">visão geral do tamanho do índice</g\:link>) e encontramos as correspondências a seguir. Por favor, considere modificar sua regra se estas correspondências forem falso alarme. Passe o ponteiro do mouse sobre as palavras para exibir suas etiquetas de parte-da-fala.
ltc.editor.corpus.correct.example.sentence=Os seus exemplos de sentenças também estão corretos.
ltc.editor.corpus.timeout=Sinto muito, houve um excesso de tempo de espera ao pesquisar em nossos dados do Wikipédia por correspondências. Isso pode acontecer para padrões com algumas expressões regulares, como por exemplo se o padrão inicia com .*. Não há suporte a esses tipos de padrões nesta ferramenta. Você pode continuar criando a regra mesmo assim.
ltc.editor.corpus.limit=Mostrando apenas as primeiras ${limit} correspodências.
ltc.editor.error.message=Mensagem de erro
ltc.editor.error.marker=Use aspas duplas para marcar a correção.
ltc.editor.rule.name=Nome da regra
ltc.editor.optional=opcional
ltc.editor.create.xml=Criar XML
ltc.editor.xml.intro=Esse é o XML que você precisa adicionar dentro de uma <tt>&lt;category&gt;</tt> no arquivo <br/> <tt>rules/{0}/grammar.xml</tt>. Após o reinício do LanguageTool, a regra vai funcionar localmente para você.
ltc.editor.documentation.link=As regras do LanguageTool podem ser muito mais poderosas - esta página pode criar apenas regras simples. Veja <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">nossa documentação de desenvolvimento</a> para mais recursos.
ltc.editor.continue.with.xml=Assim que você aprender a sintaxe XML do LanguageTool, você pode continuar editando-a\:
ltc.editor.edit.xml=Editar XML
ltc.editor.submit.rule=Se sua regra puder ser útil para os outros, por favor considere enviá-la para a equipe do LanguageTool, por meio do <a target\="_blank" href\="{0}">nosso fórum</a> ou da <a target\="_blank" href\="{1}">nossa lista de discussão</a>. Obrigado\!
ltc.editor.rule.problems=Há problemas com a sua regra\:
ltc.editor.rule.not.enabled=Sua regra não está habilitada - favor remover o default\="off" do XML
ltc.editor.rule.language.selection=Por favor, certifique-se de que você selecionou o idioma correto para sua regra - sua seleção foi\: <b>{0}</b>
ltc.editor.example.intro=Os exemplos de sentença usados para testar sua regra. O seu primeiro exemplo de sentença deve conter um erro, de forma que ele possa ser encontrado com o padrão em "Palavras erradas". O segundo exemplo de sentença não deve conter um erro. Se você precisar de ajuda, <a target\="_blank" href\="{0}">por favor peça-a no nosso fórum</a>.
ltc.editor.regex.warning=Note que você uso caracteres especiais como o ponto (<tt>.</tt>), um sinal de interrogação (<tt>?</tt>) ou similar. Isso significa que a palavra com aquele caractere é interpretado como uma <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expressão regular</a>. Se você não deseja isso, terá que escrever seu XML manualmente por enquanto, pois em algumas situações esta ferramenta não consegue dizer com certeza o que você quis dizer com aqueles caracteres.

ltc.editor.expert.title=Verificar uma regra XML do LanguageTool
ltc.editor.expert.beta.warning=Aviso\: Este modo ainda é experimental
ltc.editor.expert.intro=Digite aqui uma regra de estilo/gramática XML do LanguageTool (tudo, incluindo de <tt>&lt;rule&gt;</tt> até <tt>&lt;/rule&gt;</tt>, como pode ser visto em <tt>grammar.xml</tt>) para verificá-la. A sintaxe da regra é descrita em <a href\="{0}">em nossa documentação</a>.
ltc.editor.expert.check.xml=Verificar XML
