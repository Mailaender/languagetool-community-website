ltc.run.languagetool=Executar LanguageTool
ltc.login.to.configure=Note que você pode se conectar para ativar e desativar apenas aquelas regras que são importantes para você.
ltc.home.links=<strong>Visite <a href\="http\://www.languagetool.org">a página do LanguageTool</a> para baixar o LanguageTool como uma extensão para o<a href\="http\://www.libreoffice.org">LibreOffice</a> ou o<a href\="http\://www.openoffice.org">OpenOffice.org</a></strong><a href\="http\://www.openoffice.org"></a>
