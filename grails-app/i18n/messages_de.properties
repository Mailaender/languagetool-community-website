ltc.editor.expert.intro=Fügen Sie hier eine einzelne XML-Regel ein (alles zwischen inkl. <tt>&lt;rule&gt;</tt> und inkl. <tt>&lt;/rule&gt;</tt>, so wie sie in der Datei <tt>grammar.xml</tt> stehen). Die Syntax ist in <a target\="_top" href\="{0}">unserer Dokumentation</a> beschrieben.
