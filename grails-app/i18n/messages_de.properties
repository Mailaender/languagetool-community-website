ltc.editor.create.xml=XML erstellen
ltc.editor.xml.intro=Fügen Sie diesen XML-Code in einer <tt>&lt;category&gt;</tt> in die lokale Datei <tt>rules/{0}/grammar.xml</tt> auf Ihrem System ein - wenn Sie LanguageTool dann neu starten, ist Ihre Regel aktiv.
ltc.editor.documentation.link=LanguageTool-Regeln können mehr, als Sie in diesem einfachen Helfer nutzen können. <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">Unsere Entwickler-Dokumentation</a> beschreibt die weiteren Möglichkeiten.
ltc.editor.continue.with.xml=Wenn Sie mit der XML-Syntax von LanguageTool vertraut sind, können Sie Ihre Regel hier als XML weiter bearbeiten\:
ltc.editor.edit.xml=XML bearbeiten
ltc.editor.submit.rule=Wenn Ihre Regel auch für andere Nutzer interessant sein könnte, schicken Sie die doch an <a target\="_blank" href\="{0}">unser Forum</a> oder an die <a target\="_blank" href\="{1}">Entwickler-Liste</a>, damit sie in LanguageTool aufgenommen werden kann.
ltc.editor.rule.problems=Es gibt Probleme mit der Regel\:
ltc.editor.rule.not.enabled=Die Regel ist nicht aktiviert – bitte entfernen Sie das default\="off" aus dem Code
ltc.editor.rule.language.selection=Bitte stellen Sie sicher, dass Sie die richtige Sprache für Ihre Regel gewählt haben. Ihre Auswahl war\: <b>{0}</b>
ltc.editor.example.intro=Die Beispielsätze werden zum Testen Ihrer Regel genutzt. Der erste Beispielsatz sollte den Fehler enthalten, so dass er mit dem Muster unter "Falsche Wörter" gefunden werden kann. Der zweite Satz sollte den Fehler nicht mehr beinhalten. Bei Fragen können Sie sich <a target\="_blank" href\="{0}">an unser Forum wenden</a>.
ltc.editor.regex.warning=Hinweis\: Sie haben Sonderzeichen wie den Punkt (<tt>.</tt>), das Fragezeichen (<tt>?</tt>) oder ähnliches genutzt. Dadurch wird das Wort als <a target\="_blank" href\="http\://de.wikipedia.org/wiki/Regulärer_Ausdruck">regulärer Ausdruck</a> interpretiert. Wenn das in diesem Fall nicht korrekt ist, wird Ihre Regel derzeit von dieser Seite noch nicht unterstützt, da die Bedeutung der Sonderzeichen nicht immer sicher erkannt werden kann.

