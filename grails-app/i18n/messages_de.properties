ltc.editor.corpus.intro=Wir haben Ihre Regel gegen {0} Sätze aus der <a href\="http\://www.wikipedia.org">Wikipedia ({1})</a> und von <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> geprüft. Dabei wurden keine Fehler gefunden - die Regel löst also zumindest bei diesen Dokumenten keine Fehlalarme aus.
ltc.editor.corpus.intro.problem=Wir haben Ihre Regel gegen {0} Sätze aus der <a href\="http\://www.wikipedia.org">Wikipedia ({1})</a> und von <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> geprüft. Dabei wurden folgende Fehler gefunden. Falls es sich dabei um Treffer handelt, die in Wirklichkeit keine Fehler sind, passen Sie bitte wenn möglich Ihre Regel an, damit diese Textstellen nicht mehr gefunden werden. Tipp\: Bewegen Sie den Mauszeiger über die Wörter, um die von LanguageTool erkannten Wortarten anzuzeigen.
ltc.editor.corpus.correct.example.sentence=Ihre Beispielsätze sind korrekt.
ltc.editor.corpus.incorrect.example.sentence=Die Beispielsätze mit Fehlern führen zu folgenden Meldungen\:
ltc.editor.corpus.timeout=Es tut uns leid, aber die Suche nach Treffern hat unser Zeitlimit überschritten. Das kann passieren, wenn die Regel bestimmte reguläre Ausdrücke benutzt, zum Beispiel solche, die mit ".*" beginnen. Diese werden zur Zeit nicht voll unterstützt. Sie können trotzdem mit der Erstellung der Regel fortfahren.
ltc.editor.corpus.limit=Es werden nur die ersten {0} Treffer angezeigt.
ltc.editor.corpus.source=Quellen\:
