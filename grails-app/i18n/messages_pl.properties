ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> to wolnodostępne narzędzie korektorskie.  Ta witryna zawiera listę reguł wykrywających błędy, które są wykorzystywane tutaj do sprawdzania zawartości Wikipedii w celach demonstracyjnych i testowych.
