ltc.home.title=Skupnost LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> je odprto-kodno orodje za preverjanje, lektoriranje besedil. Na tem spletišču najdete pravila LanguageTool za zaznavo napak in njihovo delovanje na vsebinah iz Wikipedije.
ltc.check.results=Rezultati preverjanja pravil
ltc.check.explain=LanguageTool uporabljamo na podatkih spletne enciklopedije Wikipedia in preverjamo, katera pravila delujejo dobro in katera potrebujejo ve\u010d dela. Prosimo, da glasujete o rezultatih LanguageTool. \u010ce gre za dejansko napako, ste vabljeni, da jo popravite v Wikipediji, upo\u0161tevajte pa, da besedilo morda ni posodobljeno in da je medtem napaka \u017ee odpravljena.
ltc.check.random.selection=Naklju\u010den izbor rezultatov LanguageTool pri uporabi v Wikipediji\:
ltc.browse.rules=Prebrskaj pravila
ltc.browse.explain=LanguageTool uporablja  za zaznavo napak pravila. Vsako pravilo predstavlja eno ali ve\u010d potencialnih napak v besedilu, ki ga je potrebno preveriti. Oglejte si in prilagodite pravila za vse jezike.
ltc.wiki.check=Preveri poljubno stran Wikipedije
ltc.run.languagetool=Po\u017eeni LanguageTool
ltc.login.to.configure=Upo\u0161tevajte, da se lahko prijavite in aktivirate ali deaktivirate le tista pravila, ki vas zanimajo.
ltc.home.links=<strong>Obi\u0161\u010dite doma\u010do stran LanguageTool na naslovu <a href\="http\://www.languagetool.org">www.languagetool.org</a>, kjer lahko prenesete LanguageTool kot raz\u0161iritev za <a href\="http\://sl.libreoffice.org">LibreOffice</a> / <a href\="http\://www.openoffice.org/sl/">OpenOffice</a></strong><a href\="http\://www.openoffice.org"></a>
