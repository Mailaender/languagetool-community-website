ltc.home.check.detection.failure=<strong>Žal jezika vašega besedila ni mogoče zaznati ali pa tega jezika LanguageTool še ne podpira.</strong> Uporabite daljše besedilo in upoštevajte, da LanguageTool podpira le naslednje jezike\: {0}.

