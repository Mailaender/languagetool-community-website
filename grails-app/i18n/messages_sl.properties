ltc.home.title=Skupnost LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> je odprto-kodno orodje za preverjanje, lektoriranje besedil. Na tem spletišču najdete pravila LanguageTool za zaznavo napak in njihovo delovanje na vsebinah iz Wikipedije.
