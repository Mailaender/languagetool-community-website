ltc.editor.corpus.intro=Abbiamo controllato la tua pattern su {0} documenti dalla <a href\="http\://www.wikipedia.org">Wikipedia</a> in {1} e non abbiamo trovato riscontri. Questo è un buon segno, significa che la regola non provoca falsi allarmi, almeno nei testi che abbiamo utilizzato.
ltc.editor.corpus.intro.problem=Abbiamo controllato la tua pattern su {0} documenti dalla <a href\="http\://www.wikipedia.org">Wikipedia</a> in {1} e abbiamo trovati i seguenti problemi. Per favore prendi in considerazione l'eventualità di migliorare la regola per evitare che siano identificati dei falsi positivi. Muovi il puntatore sulle parole per visualizzare la classificazione grammaticale.
ltc.editor.corpus.correct.example.sentence=Le tue frasi di esempio sono corrette.
ltc.editor.corpus.incorrect.example.sentence=Le frasi non corrette corrispondono come questa\:
ltc.editor.corpus.timeout=Ci dispiace, si è verificato un tempo limite nel controllo di Wikipedia. Questo può accadere per pattern con alcune regular expressions, ad esempio pattern di ricerca che iniziano con .*. Tali pattern non sono al momento supportate da questo tool. Puoi, comunque, continuare a creare la tua regola. 
