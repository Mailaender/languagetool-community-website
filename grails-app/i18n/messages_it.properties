ltc.editor.error.marker=Utilizza le doppie virgolette per marcare la correzione.
ltc.editor.rule.name=Nome delle Regola
ltc.editor.optional=opzionale
ltc.editor.create.xml=Crea XML
ltc.editor.xml.intro=Questa è la regola XML che devi inserire in una <tt>&lt;category&gt;</tt> nel file<br/> <tt>rules/{0}/grammar.xml</tt>. Dopo aver riavviato LanguageTool, la regola funzionerà in locale.
ltc.editor.documentation.link=Le regole LanguageTool possono essere molto più potenti - questa pagina può creare regole semplici. fai riferimento alla <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">nostra documentazione di sviluppo</a> per maggiori dettagli.
ltc.editor.continue.with.xml=Una volta nota la sintassi XML di LanguageTool, puoi continuare a editarla\:
ltc.editor.edit.xml=Edita XML
ltc.editor.submit.rule=Se pensi che la tua regola possa essere utile a altri, considera di sottometterla al team di LanguageTool, tramite  <a target\="_blank" href\="{0}">il forum</a> oppure <a target\="_blank" href\="{1}">la mailing list</a>. Grazie\!
ltc.editor.rule.problems=Ci sono dei problemi con la tua regola\:
ltc.editor.rule.not.enabled=La tua regola non è abilitata - per favore rimuovi il default\="off" dal codice XML
ltc.editor.rule.language.selection=Controlla di aver selezionato il linguaggio corretto per la tua regola - la tua selezione è\: <b>{0}</b>
ltc.editor.example.intro=Le frasi di esempio sono utilizzate per controllare la tua regola. La prima frase dovrebbe contenere l'errore affiché possa essere identificato con il pattern delle "parole sbagliate". La seconda frase non dovrebbe contenere l'errore. Se hai bisogno di aiuto, <a target\="_blank" href\="{0}">chiedi nel forum</a>.
ltc.editor.regex.warning=Nota che hai utilizzato caratteri speciali come il punto (<tt>.</tt>), il punto interrogativo (<tt>?</tt>), o similari. Questo significa che le parole con questi caratteri sono interpretate come delle <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">regular expression</a>. Se tu non vuoi che succeda, dovrai   creare la tua regola XML a mano, in quanto il tool non può sempre interpretare con sicurezza cosa intendi per quei caratteri. 

ltc.editor.expert.title=Controlla una regola XML di LanguageTool
ltc.editor.expert.beta.warning=Attenzione\: Questa modalità è ancora in fase sperimentale
ltc.editor.expert.intro=Inserisci una singola regola XML di LanguageTool (tutto quello che è racchiuso tra <tt>&lt;rule&gt;</tt> e <tt>&lt;/rule&gt;</tt> ,tag comprese, così come si trova nel file <tt>grammar.xml</tt>) per controllarla. La sintassi delle regole è descritta nella <a href\="{0}">nostra documentazione</a>.
ltc.editor.expert.submit.hint=Suggerimento\: puoi anche sottomettere questo form premendo Ctrl+Invio
ltc.editor.expert.check.xml=Controlla XML

