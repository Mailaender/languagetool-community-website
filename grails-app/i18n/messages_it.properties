ltc.home.title=Communità LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> è un correttore di testo Open Source. Questo sito mostra le regole di controllo errori di LanguageTool e le applica al contenuto di Wikipedia con finalità dimostrative.
ltc.check.results=Risultati Controllo Regole
ltc.check.explain=Utilizziamo LanguageTool sul contenuto di Wikipedia per controllare quali regole funzionano bene e quali necessitano di maggiore lavoro. Se c'è effettivo errore in Wikipedia siete incoraggiati a correggerlo, ma prendete nota del fatto che il controllo potrebbe non essere aggiornato o l'errore essere stato già risolto. 
