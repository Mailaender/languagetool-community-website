# homepage
ltc.home.title=Komunumo de Lingvoilo (LanguageTool)
ltc.home.intro=<a href\="http\://www.languagetool.org/eo">Lingvoilo</a> estas libera gramatika kontrolilo. Tiu retejo listigas erarojn trovitajn per la reguloj de Lingvoilo kaj erarojn trovitajn kun la enhavo de Vikipedio por demonstraĵo kaj testado. 
ltc.check.results=Kontroli rezultojn de reguloj
ltc.check.explain=Ni uzas Lingvoilon (LanguageTool) kun datumoj de Vikipedio por testi kaj trovi tiujn regulojn, kiuj funkcias bone, kaj tiuj, kiuj bezonas plian laboron. Bonvolu voĉdoni pri la rezultoj de Lingvoilo (LanguageTool). Se vi trovas veran eraron, vi povas ripari ĝin ĉe Vikipedio, sed rimarku, ke la testata tekstaro eble ne estas ĝisdatigita, kaj pro tio la eraro eble estas jam korektita ĉe Vikipedio.
ltc.check.random.selection=Hazarda elekto de rezultoj de Lingvoilo (LanguageTool) kiam testita kun Vikipedio\:
ltc.browse.rules=Esplori regulojn
ltc.browse.explain=Lingvoilo (LanguageTool) uzas regulojn por detekti erarojn. Ĉiu regulo kongruas kun eblaj eraroj en la kontrolata teksto. Rigardu kaj agordu ĉiujn regulojn de ĉiuj lingvoj ĉi tie.
ltc.wiki.check=Kontroli iun paĝon ajn de Vikipedio 
ltc.run.languagetool=Lanĉi Lingvoilon (LanguageTool)
