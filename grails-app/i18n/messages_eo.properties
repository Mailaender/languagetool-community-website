ltc.home.check.detection.warning=Linvo dedektita kiel <strong>{0}</strong> - la teksto, kiun vi enmetis, estis tre mallonga. Se ni misdetektis la lingvon de via teksto, bonvolu enmeti pli longan tekston aŭ elekti la lingvon.
ltc.home.check.detection.failure=<strong>Bedaŭrinde, ne eblis detekti la lingvon de via teksto aŭ la lingvo ne estas ankoraŭ subtenata de Lingvoilo.</strong> Bonvolu uzi pli longan tekston kaj notu, ke Lingvoilo nur subtenas tiujn lingvojn\: {0}

