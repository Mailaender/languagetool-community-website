ltc.home.links=<strong>Vizitu la hejmpaĝon de Lingvoilo (LanguageTool) ĉe <a href\="http\://www.languagetool.org">www.languagetool.org</a> por elŝuti Lingvoilon (LanguageTool) kiel kromprogramo de <a href\="http\://www.openoffice.org">OpenOffice.org</a></strong><a href\="http\://www.openoffice.org"><img border\="0" src\="images/get_openoffice_80x15.png" alt\="OpenOffice.org logo" /></a>
